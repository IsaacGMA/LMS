
{% extends 'base.html' %}
        
 {% block content %}
 <div class="row">
    <div class="col-lg-12 col-md-12">
        <div class="card" style="height: auto;">
            <div class="card-header">
                <h4 class="card-title">Statistics</h4>
                <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><button type="button" class="btn btn-glow btn-round btn-bg-gradient-x-red-pink"> All Employees</button></li>
                    </ul>
                </div>
            </div>
            <div class="card-content collapse show">
				<section class="row">
					<section class="col col-lg-12 text-center">
						<h3 class="title-h3">List of Deleted Employees</h3>
					</section>
				</section>
				<!-- TABLE -->
					<table class="table table-striped">
						  <thead>
							<tr>
							  <th scope="col">Username</th>
							  <th scope="col">Employee (fullname) </th>
							  <th scope="col">Department</th>
							  <td scope="col">Action</td>
							</tr>
						  </thead>

						  <tbody>
							  {% for emp in employees %}
							  <tr>
								  <td>{{emp.user.username}}</td>
								  <td>{{ emp.get_full_name }}</td>
								  <td>{{ emp.department }}</td>
								  <td>unblock</td>
							</tr>
						   {% endfor %}
						  </tbody>
					</table>
            </div>
        </div>
  </div>
 </div>
       
 {% endblock %}
